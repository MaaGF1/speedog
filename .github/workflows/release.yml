name: Build and Release

on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
      - "master"
  pull_request:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  # 1. Meta Job: Calculate version number and tag information
  meta:
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.set_tag.outputs.tag }}
      is_release: ${{ steps.set_tag.outputs.is_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - id: set_tag
        run: |
          is_release=${{ startsWith(github.ref, 'refs/tags/v') }}
          tag=$(git describe --tags --match "v*" ${{ github.ref }} || true)
          
          # If no tag is provided, generate a date-based development version number.
          if [[ $tag != v* ]]; then
            tag="v0.0.0-dev-$(date +%y%m%d)-$(git rev-parse --short HEAD)"
          fi
          
          # If it is not triggered by a formal release, add the ci suffix.
          if ! $is_release ; then
             tag="${tag}-ci"
          fi

          echo "Computed Tag: $tag"
          echo "Is Release: $is_release"
          
          echo "tag=$tag" >> $GITHUB_OUTPUT
          echo "is_release=$is_release" >> $GITHUB_OUTPUT

  # 2. Build Job: Build Matrix
  build:
    needs: meta
    name: Build ${{ matrix.os_name }} ${{ matrix.arch }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Windows x86_64
          - os: windows-latest
            os_name: Windows
            target_os: win
            arch: x86_64
            use_qemu: false
          
          # Linux x86_64
          - os: ubuntu-latest
            os_name: Linux
            target_os: linux
            arch: x86_64
            use_qemu: false

    steps:
      - uses: actions/checkout@v4

      # === Standard Build Process (Windows, Linux) ===
      - name: Set up Python
        if: matrix.use_qemu == false
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        if: matrix.use_qemu == false
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller
          # Install dependencies from requirements.txt
          pip install -r requirements.txt

      - name: Build with PyInstaller
        if: matrix.use_qemu == false
        shell: bash
        run: |
          python mk/build.py

      # === Prepare Artifact ===
      - name: Prepare Artifact
        shell: bash
        run: |
          # Define artifact name based on platform and arch (e.g., logdog-win-x86_64)
          ARTIFACT_NAME="logdog-${{ matrix.target_os }}-${{ matrix.arch }}"
          mkdir -p upload_stage
          
          # Copy build artifacts to upload directory
          # Assuming PyInstaller generates a folder named 'logdog' in 'dist'
          if [ -d "dist/logdog" ]; then
            cp -r dist/logdog "upload_stage/$ARTIFACT_NAME"
          else
            echo "Error: Build artifact not found in dist/logdog!"
            ls -R dist
            exit 1
          fi
          
          # Add version info
          echo "Version: ${{ needs.meta.outputs.tag }}" > "upload_stage/$ARTIFACT_NAME/version.txt"

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          # Name used internally by GitHub Actions to store the file
          name: logdog-${{ matrix.target_os }}-${{ matrix.arch }}
          path: upload_stage

  # 3. Release Job: Release And Upload Assets
  release:
    needs: [meta, build]
    if: needs.meta.outputs.is_release == 'true'
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Zip Artifacts
        run: |
          mkdir -p release_assets
          cd artifacts
          
          # Iterate through each downloaded artifact directory
          for dir in */; do
            dir=${dir%*/} # remove trailing slash
            echo "Processing $dir..."
            
            # Construct the final zip name: name-os-arch-version.zip
            # dir is already 'logdog-os-arch', so we just append the tag
            zip_name="${dir}-${{ needs.meta.outputs.tag }}.zip"
            
            # Enter directory and zip content
            (cd "$dir" && zip -r "../../release_assets/$zip_name" .)
          done
          
          echo "Assets to upload:"
          ls -l ../release_assets

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.meta.outputs.tag }}
          name: Release ${{ needs.meta.outputs.tag }}
          files: release_assets/*
          draft: false
          prerelease: false
          generate_release_notes: true