# Speedog Configuration File

[Game]
# The name of the game process to attach to
Process_Name=GrilsFrontLine.exe

# Architecture of the game process (x86 or x64)
Process_Arch=x64

[Monitoring]
# Path to MaaFramework log file
Log_File_Path=../debug/maa.log

# Monitor check interval in seconds
Monitor_Interval=1.0

[Nodes]
# Format: RuleName={NodeName, SpeedMultiplier}
# When the LogMonitor detects 'NodeName', it sets the game speed to 'SpeedMultiplier'

# Example: Speed up during combat
Example_1={裂变链接捡垃圾_执行计划, 5.0}
Example_2={裂变链接捡垃圾_再次作战, 1.0}